<div class="container">
  <form [formGroup]="profileForm" class="profile-form">
  <mat-tab-group>
    <mat-tab label="Customer">       
      <mat-card>
        <mat-card-content>
          <div class="fields">
            <label class="fields" for="first-name">First Name</label>
            <input id="first-name" class="input-field" type="text" formControlName="firstName">
          </div>
          <div class="fields">
            <label class="fields" for="last-name">Last Name</label>
            <input id="last-name" class="input-field" type="text" formControlName="lastName">
          </div>  

          <div class="fields">
            <label class="fields" for="first-name">Products/Services Sold</label>
            <input id="first-name" class="input-field" type="text" formControlName="productSold">
          </div>
          <div class="fields">
            <label class="fields" for="last-name">Revenue Generated</label>
            <input id="last-name" class="input-field" type="text" formControlName="revenueGenerated">
          </div> 
        </mat-card-content>
      </mat-card>      
     
    </mat-tab>

    <mat-tab label="Address">
      <mat-card>
        <mat-card-content>
          <div class="fields">
            <label class="fields" for="first-name">Email </label>
            <input class="input-field" id="first-name" type="text" formControlName="email">
          </div>
          <div class="fields">
            <label class="fields" for="last-name">Phone Number</label>
            <input class="input-field" id="last-name" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" type="text" formControlName="phoneNumber">
          </div>  

          <div class="fields">
            <label class="fields" for="last-name">Address Line 1</label>
            <input class="input-field" id="last-name" type="text" formControlName="addLine1">
          </div>  

          <div class="fields">
            <label class="fields" for="last-name">Address Line 2</label>
            <input class="input-field" id="last-name" type="text" formControlName="addLine2">
          </div>  

          <div class="fields">
            <label class="fields" for="last-name">Street</label>
            <input class="input-field" id="last-name" type="text" formControlName="street">
          </div>  

          <div class="fields">
            <label class="fields" for="last-name">City</label>
            <input class="input-field" id="last-name" type="text" formControlName="city">
          </div>  

          <div class="fields">
            <label class="fields" for="last-name">State</label>
            <input class="input-field" id="last-name" type="text" formControlName="state">
          </div> 

          <div class="fields">
            <label class="fields" for="last-name">Zip</label>
            <input class="input-field" id="last-name" type="text" formControlName="zip">
          </div>  

          <div class="fields">
            <label class="fields" for="last-name">Country</label>
            <input class="input-field" id="last-name" type="text" formControlName="country">
          </div>  

          <div class="fields">
            <label class="fields" for="last-name">Region</label>
            <input class="input-field" id="last-name" type="text" formControlName="region">
          </div> 
        </mat-card-content>
      </mat-card>    
    </mat-tab>

    <mat-tab label="Referred">
      <mat-card>
        <mat-card-content>
          <div class="fields">
            <label class="fields" for="first-name">Requirement</label>
            <input id="first-name" class="input-field" type="text" formControlName="requirement">
          </div>
          <div class="fields">
            <label class="fields" for="first-name">Name</label>
            <input id="first-name" class="input-field" type="text" formControlName="fName">
          </div>
          <div class="fields">
            <label class="fields" for="last-name">Id</label>
            <input id="last-name" class="input-field" type="text" formControlName="fId">
          </div> 
          <div class="fields">
            <label class="fields" for="last-name">Email</label>
            <input id="last-name" class="input-field" type="text" formControlName="fEmail">
          </div> 
          <div class="fields">
            <label class="fields" for="last-name">Phone Number</label>
            <input id="last-name" class="input-field" type="text" onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))" formControlName="fNumber">
          </div>  
        </mat-card-content>
      </mat-card>      
    </mat-tab>
    
  </mat-tab-group>
</form>
<div style="float: right;">
  <button class="reset-btn" color="secondary" mat-raised-button (click)="reset()">Reset</button> &nbsp;
  <button class="submit-btn" color="primary" mat-raised-button type="submit" (click)="submitProfile()">Submit</button>
</div>
